<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Book a Seat</title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="semantic/semantic.min.css">
  <script src="semantic/semantic.min.js"></script>
  <link rel="stylesheet" href="semantic/components/card.css">
  <style>
      body {
          background-color: #FFFFFF;
      }
      h1 {
          padding-bottom: 50px;
      }
      .ui.search > .results.visible {
        position: relative;
        margin: 0 auto;
      }
  </style>
</head>
<body>
    <div class="ui inverted vertical masthead center aligned segment">
        <div class="ui container">
          <div class="ui large secondary inverted pointing menu">
            <div class="left item">
                <a class="ui inverted button" id="UserName">Home</a>
            </div>
            <div class="right item">
              <a class="ui inverted button" id="SignOut">Sign out</a>
            </div>
          </div>
        </div>
        <div class="ui text container">
          <h1 class="ui inverted header">
            Book a Seat
          </h1>
          <p></p>
        </div>
        
    </div>
    <h3 class="ui header center aligned">
      Colour Code : 
      <div class="ui green horizontal label">Available</div>
      <div class="ui red horizontal label">Purchased</div>
      <div class="ui blue horizontal label">Reserved</div>
      <div class="ui grey horizontal label">Blocked</div>
    </h3>
    <div class="ui grid center aligned" style= "padding: 10px;">
      <button class="ui labeled green icon button" id="purchaseBtn">
        <i class="tag icon"></i>
        Purchase a seat
      </button>
      <button class="ui labeled blue icon button" id="reserveBtn">
        <i class="check square icon"></i>
        Reserve a seat
      </button>
      <button class="ui labeled violet icon button" id="refBtn">
        <i class="sync alternate icon"></i>
        Refresh data
      </button>
      <div class="ui selection dropdown">
        <input type="hidden" id="date" name="date">
        <i class="dropdown icon"></i>
        <div class="default text">31st January 2021</div>
        <div class="menu">
            <div class="item" data-value="01/31/2021">31st January 2021</div>
            <div class="item" data-value="02/28/2021">28th February 2021</div>
            <div class="item" data-value="03/31/2021">31st March 2021</div>
        </div>
      </div>
    </div>
    <script>
      var purchaseBtn = document.getElementById("purchaseBtn");
      purchaseBtn.addEventListener("click", e=> {
        document.location.href = "book.html";
      });
      var reserveBtn = document.getElementById("reserveBtn");
      reserveBtn.addEventListener("click", e=> {
        document.location.href = "reserve.html";
      });
    </script>
    <div class="ui divider"></div>
    <div class="ui cards" id="board" style="padding-left: 50px; padding-right: 50px;">
      <script>
        for(i=1; i<121;i++) {
          var board = document.createElement('div');
          board.className = "ui card green";
          var boardid = "seat"+i;
          board.setAttribute("id", boardid);
          board.style = "max-width: 100px;";
          var content = document.createElement('div');
          content.className = "content";
          content.id = i + "content";
          var header = document.createElement('div');
          header.className = "center aligned header";
          header.textContent = "Seat " + i;
          document.getElementById('board').appendChild(board).appendChild(content).appendChild(header);
        }
    </script>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>
    <script src="main.js"></script>
    <script>
      $('.ui.selection.dropdown').dropdown();
  </script>
</body>
</html>
