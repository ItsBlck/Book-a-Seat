<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Book a Seat</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="semantic/semantic.min.css">
    <script src="semantic/semantic.min.js"></script>

    <style type="text/css">
      body {
        background-color: #05299E;
      }
      h1 {
        color: #FFFFFF;
      }
      body > .grid {
        height: 100%;
      }
      .image {
        margin-top: -100px;
      }
      .column {
        max-width: 450px;
      }
    </style>
  </head>
  <body>
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header">
          <div class="content">
            <h1>Create a new account</h1>
          </div>
        </h2>
        <form class="ui large form" id = "form">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="email" placeholder="E-mail address" id="email">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" id="password" placeholder="Password">
              </div>
            </div>
            <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" name="confPassword" placeholder="Confirm Password">
                </div>
              </div>
            <div class="ui fluid large blue submit button" id= "submit">Sign Up</div>
          </div>
    
          <div class="ui error message"></div>
    
        </form>
    
        <div class="ui message">
          Already have an account? <a href="login.html">Log In</a>
        </div>
      </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>

    <script>
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      var firebaseConfig = {
        apiKey: "AIzaSyCXZjU9JlbThavMd6E9vWlYKj93tdlT9og",
        authDomain: "bookaseat-7dc24.firebaseapp.com",
        projectId: "bookaseat-7dc24",
        storageBucket: "bookaseat-7dc24.appspot.com",
        messagingSenderId: "687700833742",
        appId: "1:687700833742:web:5691fb4c4e0a9e3d71a79f",
        measurementId: "G-P6LHMC59XR"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
    </script>
    <script>
    $(document).ready(function() {
        $('.ui.form').form({
            fields: {
                email: {
                    identifier: 'email',
                    rules: [
                    {
                        type: 'empty',
                        prompt: 'Please enter your e-mail'
                    },
                    {
                        type: 'email',
                        prompt: 'Please enter a valid e-mail'
                    }
                    ]
                },
                password: {
                    identifier  : 'password',
                    rules: [
                    {
                        type: 'empty',
                        prompt: 'Please enter your password'
                    },
                    {
                        type: 'minLength[6]',
                        prompt: 'Passwords should be at least 6 characters'
                    }
                    ]
                },
                confPassword: {
                    identifier : "confPassword",
                    rules: [
                    {
                        type: 'match[password]',
                        prompt: 'Passwords do not match'
                    }
                    ]
                }
            }
        });
    });
    </script>
    <script>
        $("#form").submit(function(e) {
            e.preventDefault();
            if($('.ui.form').form('is valid')) {
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                const auth = firebase.auth();
                auth.createUserWithEmailAndPassword(email, password);
                mainWindow.loadFile('login.html');
            };
         })
    </script>    
  </body>
</html>
